<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weird Queers Manager</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Import Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-analytics.js"></script>
</head>
<body>
  <div class="card">
    <h1>Weird Queers Manager</h1>
    <button id="google-login-btn">Log in with Google</button>
  </div>

  <script type="module">
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDELZPdzHm5f7fx_q0PpJ8fkn_l4kH6peA",
      authDomain: "wqmanager-e2440.firebaseapp.com",
      projectId: "wqmanager-e2440",
      storageBucket: "wqmanager-e2440.firebasestorage.app",
      messagingSenderId: "67581490135",
      appId: "1:67581490135:web:5530562258c82b16d49192",
      measurementId: "G-G2YSPQKBL7"
    };

    // Initialize Firebase
    import { initializeApp } from "firebase/app";
    import { getAuth, signInWithRedirect, GoogleAuthProvider, getRedirectResult } from "firebase/auth";
    import { getAnalytics } from "firebase/analytics";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);  // Firebase Auth
    const provider = new GoogleAuthProvider();  // Google Auth provider
    const analytics = getAnalytics(app);  // Firebase Analytics (optional)

    // Google Sign-In with Redirect
    document.getElementById("google-login-btn").addEventListener("click", () => {
      signInWithRedirect(auth, provider);
    });

    // Handle the result of the redirect
    getRedirectResult(auth)
      .then((result) => {
        if (result) {
          const user = result.user;
          console.log("Logged in as:", user.displayName);
          alert(`Welcome, ${user.displayName}!`);
        }
      })
      .catch((error) => {
        console.error("Login Error:", error.message);
        alert("Failed to log in. Please try again.");
      });
  </script>
</body>
</html>
