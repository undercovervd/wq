<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weird Queers Manager</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Import Firebase SDK -->
  <script type="module">
    // Firebase imports for using ES Modules in the browser
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-analytics.js";
  
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDELZPdzHm5f7fx_q0PpJ8fkn_l4kH6peA",
      authDomain: "wqmanager-e2440.firebaseapp.com",
      projectId: "wqmanager-e2440",
      storageBucket: "wqmanager-e2440.firebasestorage.app",
      messagingSenderId: "67581490135",
      appId: "1:67581490135:web:5530562258c82b16d49192",
      measurementId: "G-G2YSPQKBL7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);  // Firebase Authentication
    const provider = new GoogleAuthProvider();  // Google authentication provider
    const analytics = getAnalytics(app);  // Firebase Analytics (optional)

    // Google Sign-In with Popup
    document.getElementById("google-login-btn").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          console.log("Logged in as:", user.displayName);
          alert(`Welcome, ${user.displayName}!`);
        })
        .catch((error) => {
          console.error("Error signing in:", error.message);
          alert("Failed to log in. Please try again.");
        });
    });

    // Test button for random popup
    document.getElementById("test-btn").addEventListener("click", function() {
      // List of URLs for random popups
      const urls = [
        "https://www.google.com",
        "https://www.reddit.com",
        "https://www.youtube.com",
        "https://www.github.com"
      ];

      // Select a random URL from the array
      const randomUrl = urls[Math.floor(Math.random() * urls.length)];

      // Open the random URL in a new window (popup)
      const popup = window.open(randomUrl, "_blank", "width=600,height=400");

      // Check if popup is blocked
      if (!popup || popup.closed || typeof popup.closed == 'undefined') {
        alert("Popup blocked! Please allow popups for this site.");
      }
    });
  </script>
</head>
<body>
  <div class="card">
    <h1>Weird Queers Manager</h1>
    <button id="google-login-btn">Log in with Google</button>
    <button id="test-btn">Open Random Popup</button>
  </div>
</body>
</html>
